<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <link th:href="@{/css/bootstrap.min.css}"
        href="css/bootstrap.min.css" rel="stylesheet">
  <style>
    .container {
      max-width: 800px;
    }
  </style>
</head>
<body>
<div class="container">
  <div class="py-5 text-center">
    <h2>포켓몬 상세</h2>
  </div>

  <!-- 추가-->
  <h2 th:if="${param.status}" th:text="'저장 완료'"></h2>

  <hr class="my-4">
  <div class="item_image_box">
    <div style="text-align: center;">
      <img th:src="${pokemon.pokemonImageUrl}" class="item_image">
    </div>
  </div>
  <div>
    <table class="table">
      <thead>
      <tr>
        <th class="text-center" colspan="9">기본정보</th>
      </tr>
      <tr>
        <th class="text-center">도감번호</th>
        <th class="text-center">이름</th>
        <th class="text-center">타입</th>
      </tr>
      </thead>
      <tbody>
      <tr>
        <td class="text-center"><a th:text="${pokemon.idPokemon}">No.</a></td>
        <td class="text-center"><a th:text="${pokemon.getPokemonName}">포켓몬</a></td>
        <td class="text-center">
          <th:block th:each="type, iterStat : ${pokemon.types}">
            <a href="typePokemons.html" th:href="@{/pokemons/type/{type}(type=${type.getType()})}" th:text="${type.getType()}"></a>
            <!-- Add a space if it's not the last element in the list -->
            <span th:if="${!iterStat.last}"> </span>
          </th:block>
        </td>
      </tr>
      </tbody>
    </table>
    <table class="table">
      <thead>
      <tr>
        <th class="text-center" colspan="9">종족치</th>
      </tr>
      <tr>
        <th class="text-center">포켓몬</th>
        <th class="text-center">HP</th>
        <th class="text-center">공격</th>
        <th class="text-center">방어</th>
        <th class="text-center">특수공격</th>
        <th class="text-center">특수방어</th>
        <th class="text-center">스피드</th>
      </tr>
      </thead>
      <tbody>
      <tr>
        <td class="text-center"><a th:text="${pokemon.getPokemonName}">포켓몬</a></td>
        <td class="text-center"><a th:text="${pokemon.hp}">HP</a></td>
        <td class="text-center"><a th:text="${pokemon.attack}">공격</a></td>
        <td class="text-center"><a th:text="${pokemon.defense}">방어</a></td>
        <td class="text-center"><a th:text="${pokemon.specialAttack}">특수공격</a></td>
        <td class="text-center"><a th:text="${pokemon.specialDefense}">특수방어</a></td>
        <td class="text-center"><a th:text="${pokemon.speed}">스피드</a></td>
      </tr>
      </tbody>
    </table>
  </div>

  <hr class="my-4">
  <div class="row">
    <div class="col">
      <button class="w-100 btn btn-primary btn-lg"
              onclick="location.href='editForm.html'"
              th:onclick="|location.href='@{/admin/pokemons/{idPokemon}/edit(idPokemon=${pokemon.idPokemon})}'|"
              type="button">도감 수정</button>
      </div>
    <div class="col">
      <button class="w-100 btn btn-secondary btn-lg"
              onclick="location.href='pokemons.html'"
              th:onclick="|location.href='@{/pokemons}'|"
              type="button">도감으로</button>
    </div>
  </div>
</div> <!-- /container -->
</body>
</html>
